<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ block "description" . }}{{ .Site.Params.description }}{{ end }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ block "og_title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
  <meta property="og:description" content="{{ block "og_description" . }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="{{ .Site.Params.og_image | absURL }}">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon/site.webmanifest">
  
  <!-- CSS -->
  {{ $style := resources.Get "main.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  
  <!-- Glide.js for sliders -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.x/dist/css/glide.core.min.css">
  
  <!-- Custom Head -->
  {{ block "head" . }}{{ end }}
</head>
<body class="{{ block "body_class" . }}{{ end }}">
  {{ partial "header" . }}
  
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ partial "footer" . }}
  
  <!-- Scripts -->
  {{ if .Site.IsServer }}
  <script src="/main.js"></script>
  {{ else }}
  {{ $script := resources.Get "main.js" | fingerprint }}
  <script src="{{ $script.Permalink }}" integrity="{{ $script.Data.Integrity }}"></script>
  {{ end }}
  
  <!-- Glide.js for sliders -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.x/dist/glide.min.js"></script>
  
  <!-- Custom Scripts -->
  {{ block "scripts" . }}{{ end }}
</body>
</html>
