{{ define "main" }}
<div class="page-container">
  <div class="container">
    <div class="page-header">
      <h1>{{ .Title }}</h1>
      {{ if .Params.subtitle }}<p class="subtitle">{{ .Params.subtitle }}</p>{{ end }}
    </div>
    
    <div class="page-content">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
