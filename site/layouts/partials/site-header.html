<header>
  <div class="container nav-container">
    <a class="logo" href="/">
      <img src="/images/logo.svg" alt="Caddy Ed's Logo">
      <span>Caddy Ed's</span>
    </a>
    <nav>
      <ul>
        <li><a href="/" class="{{ if .IsHome }}active{{ end }}">Home</a></li>
        <li><a href="/vehicles" class="{{ if eq .Section "vehicles" }}active{{ end }}">Inventory</a></li>
        <li><a href="/financing" class="{{ if eq .Section "financing" }}active{{ end }}">Financing</a></li>
        <li><a href="/about" class="{{ if eq .Section "about" }}active{{ end }}">About</a></li>
        <li><a href="/blog" class="{{ if eq .Section "blog" }}active{{ end }}">Blog</a></li>
        <li><a href="/contact" class="{{ if eq .Section "contact" }}active{{ end }}">Contact</a></li>
      </ul>
    </nav>
    <div class="header-contact">
      <a href="tel:{{ .Site.Params.phone }}" class="phone-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
        {{ .Site.Params.phone }}
      </a>
      <button class="mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
