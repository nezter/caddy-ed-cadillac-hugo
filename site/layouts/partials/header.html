<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Description | default .Site.Params.description }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
  <meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="{{ .Params.image | default .Site.Params.og_image | absURL }}">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#bd8f46">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/fonts/cadillac-gothic.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- CSS -->
  {{ if .Site.IsServer }}
    <link rel="stylesheet" href="/css/main.css">
  {{ else }}
    <link rel="stylesheet" href="/css/main.css">
  {{ end }}
  
  <!-- Netlify Identity for CMS -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="{{ if .IsHome }}home{{ else }}page{{ end }}">
  <header class="site-header">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="navbar-logo" href="/">
            <img src="/img/logo.svg" alt="Caddy Ed Cadillac" width="180" height="60">
          </a>
          <button class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </button>
        </div>

        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <a class="navbar-item{{ if $currentPage.IsMenuCurrent "main" . }} is-active{{ end }}" href="{{ .URL }}">
              {{ .Name }}
            </a>
            {{ end }}
          </div>
          
          <div class="navbar-end">
            <div class="navbar-item">
              <a href="tel:+17045551234" class="button is-primary">
                <span class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                </span>
                <span>(704) 555-1234</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <!-- Page content will be inserted here -->
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navbarBurgers = document.querySelectorAll('.navbar-burger');
      
      navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {
          const target = document.getElementById(el.dataset.target);
          
          el.classList.toggle('is-active');
          target.classList.toggle('is-active');
        });
      });
    });
  </script>
</body>
</html>
