<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="header-logo">
        <a href="/">
          <img src="/img/logo.svg" alt="{{ .Site.Title }}" width="180" height="60">
        </a>
      </div>
      
      <nav class="main-nav">
        <ul class="nav-list">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <li class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
            <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </nav>
      
      <div class="header-contact">
        <a href="tel:{{ .Site.Params.phone }}" class="phone-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          {{ .Site.Params.phone }}
        </a>
      </div>
      
      <button class="mobile-menu-toggle" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
      <nav>
        <ul>
          {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </nav>
      <div class="mobile-contact">
        <a href="tel:{{ .Site.Params.phone }}" class="btn btn-primary">Call Us: {{ .Site.Params.phone }}</a>
      </div>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('.nav-menu');
    
    mobileMenuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
  });
</script>
